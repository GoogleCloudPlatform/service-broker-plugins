---
version: 1
name: google-dialogflow
id: b6cc9a8c-05da-4d47-a7df-fe4d9ee38c4e
description: Dialogflow is an end-to-end, build-once deploy-everywhere development
  suite for creating conversational interfaces for websites, mobile applications,
  popular messaging platforms, and IoT devices.
display_name: Google Cloud Dialogflow
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/dialogflow-enterprise.svg
documentation_url: https://cloud.google.com/dialogflow-enterprise/docs/
support_url: https://cloud.google.com/dialogflow-enterprise/docs/support
tags: [gcp, dialogflow, preview]
plans:
- name: default
  id: 3ac4e1bd-b22d-4a99-864b-d3a3ac582348
  description: Dialogflow default plan.
  display_name: "Default"
  properties: {}
provision:
  plan_inputs: []
  user_inputs: []
  computed_inputs: []
  template: ''
  outputs: []
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: service_account_name
    default: ${str.truncate(20, "pcf-binding-${request.binding_id}")}
    overwrite: true
    type: string
  template: |
    variable service_account_name {type = "string"}

    resource "google_service_account" "account" {
      account_id = "${var.service_account_name}"
      display_name = "${var.service_account_name}"
    }

    resource "google_service_account_key" "key" {
      service_account_id = "${google_service_account.account.name}"
    }

    resource "google_project_iam_member" "member" {
      role   = "roles/dialogflow.client"
      member = "serviceAccount:${google_service_account.account.email}"
    }

    output name {value = "${google_service_account.account.display_name}"}
    output email {value = "${google_service_account.account.email}"}
    output private_key {value = "${google_service_account_key.key.private_key}"}
    output project_id {value = "${google_service_account.account.project}"}
  outputs:
  - required: true
    field_name: email
    type: string
    details: Email address of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029@my-project.iam.gserviceaccount.com
      pattern: ^pcf-binding-[a-z0-9-]+@.+\.gserviceaccount\.com$
  - required: true
    field_name: name
    type: string
    details: The name of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029
  - required: true
    field_name: private_key
    type: string
    details: Service account private key data. Base64 encoded JSON.
    constraints:
      minLength: 512
      pattern: ^[A-Za-z0-9+/]*=*$
  - required: true
    field_name: project_id
    type: string
    details: ID of the project that owns the service account.
    constraints:
      examples:
      - my-project
      maxLength: 30
      minLength: 6
      pattern: ^[a-z0-9-]+$
examples:
- name: Reader
  description: Creates a Dialogflow user and grants it permission to detect intent
    and read/write session properties (contexts, session entity types, etc.).
  plan_id: 492f478d-267b-4e99-be7c-3ed33c80351d
  provision_params: {}
  bind_params: {}
