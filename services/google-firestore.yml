---
version: 1
name: google-firestore
id: beaf8455-0e56-4552-81a5-096bfd9287d8
description: Cloud Firestore is a fast, fully managed, serverless, cloud-native NoSQL
  document database that simplifies storing, syncing, and querying data for your mobile,
  web, and IoT apps at global scale.
display_name: Google Cloud Firestore
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/firestore.svg
documentation_url: https://cloud.google.com/firestore/docs/
support_url: https://cloud.google.com/firestore/docs/getting-support
tags: [gcp, firestore, beta, preview]
plans:
- name: default
  id: 5aa2796d-38cd-4fcc-bc77-778f34d9150e
  description: Firestore default plan.
  display_name: "Default"
  properties: {}
provision:
  plan_inputs: []
  user_inputs: []
  computed_inputs: []
  template: ''
  outputs: []
bind:
  plan_inputs: []
  user_inputs:
  - field_name: role
    type: string
    details: 'The role for the account. See: https://cloud.google.com/iam/docs/understanding-roles for more details.'
    default: roles/datastore.user
    enum:
      roles/datastore.user: roles/datastore.user
      roles/datastore.viewer: roles/datastore.viewer
  computed_inputs:
  - name: service_account_name
    default: ${str.truncate(20, "pcf-binding-${request.binding_id}")}
    overwrite: true
    type: "string"
  template: |
    variable role {type = "string"}
    variable service_account_name {type = "string"}

    resource "google_service_account" "account" {
      account_id = "${var.service_account_name}"
      display_name = "${var.service_account_name}"
    }

    resource "google_service_account_key" "key" {
      service_account_id = "${google_service_account.account.name}"
    }

    resource "google_project_iam_member" "member" {
      role   = "${var.role}"
      member = "serviceAccount:${google_service_account.account.email}"
    }

    output name {value = "${google_service_account.account.display_name}"}
    output email {value = "${google_service_account.account.email}"}
    output private_key {value = "${google_service_account_key.key.private_key}"}
    output project_id {value = "${google_service_account.account.project}"}
  outputs:
  - required: true
    field_name: email
    type: string
    details: Email address of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029@my-project.iam.gserviceaccount.com
      pattern: ^pcf-binding-[a-z0-9-]+@.+\.gserviceaccount\.com$
  - required: true
    field_name: name
    type: string
    details: The name of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029
  - required: true
    field_name: private_key
    type: string
    details: Service account private key data. Base64 encoded JSON.
    constraints:
      minLength: 512
      pattern: ^[A-Za-z0-9+/]*=*$
  - required: true
    field_name: project_id
    type: string
    details: ID of the project that owns the service account.
    constraints:
      examples:
      - my-project
      maxLength: 30
      minLength: 6
      pattern: ^[a-z0-9-]+$
examples:
- name: Reader Writer
  description: Creates a general Firestore user and grants it permission to read and
    write entities.
  plan_id: 5aa2796d-38cd-4fcc-bc77-778f34d9150e
  provision_params: {}
  bind_params: {}
- name: Read Only
  description: Creates a Firestore user that can only view entities.
  plan_id: 5aa2796d-38cd-4fcc-bc77-778f34d9150e
  provision_params: {}
  bind_params:
    role: roles/datastore.viewer
