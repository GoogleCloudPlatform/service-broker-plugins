---
version: 1
name: google-ml-apis
id: e676602c-1e7f-46d4-8b20-509f7f4ae0e4
description: Machine Learning APIs including Vision, Translate, Speech, and Natural
  Language.
display_name: Google Machine Learning APIs
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/machine-learning.svg
documentation_url: https://cloud.google.com/ml/
support_url: https://cloud.google.com/support/
tags: [gcp, ml, preview]
plans:
- name: default
  id: 1ea54197-9462-42f3-af7a-2c9fe67682e7
  description: Machine Learning API default plan.
  display_name: "Default"
  properties: {}
provision:
  plan_inputs: []
  user_inputs: []
  computed_inputs: []
  template: ''
  outputs: []
bind:
  plan_inputs: []
  user_inputs:
  - field_name: role
    type: string
    details: 'The role for the account. See: https://cloud.google.com/iam/docs/understanding-roles for more details.'
    default: roles/ml.modelUser
    enum:
      roles/ml.developer: roles/ml.developer
      roles/ml.jobOwner: roles/ml.jobOwner
      roles/ml.modelOwner: roles/ml.modelOwner
      roles/ml.modelUser: roles/ml.modelUser
      roles/ml.operationOwner: roles/ml.operationOwner
      roles/ml.viewer: roles/ml.viewer
  computed_inputs:
  - name: service_account_name
    default: ${str.truncate(20, "pcf-binding-${request.binding_id}")}
    overwrite: true
    type: "string"
  template: |
    variable role {type = "string"}
    variable service_account_name {type = "string"}

    resource "google_service_account" "account" {
      account_id = "${var.service_account_name}"
      display_name = "${var.service_account_name}"
    }

    resource "google_service_account_key" "key" {
      service_account_id = "${google_service_account.account.name}"
    }

    resource "google_project_iam_member" "member" {
      role   = "${var.role}"
      member = "serviceAccount:${google_service_account.account.email}"
    }

    output name {value = "${google_service_account.account.display_name}"}
    output email {value = "${google_service_account.account.email}"}
    output private_key {value = "${google_service_account_key.key.private_key}"}
    output project_id {value = "${google_service_account.account.project}"}
  outputs:
  - required: true
    field_name: email
    type: string
    details: Email address of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029@my-project.iam.gserviceaccount.com
      pattern: ^pcf-binding-[a-z0-9-]+@.+\.gserviceaccount\.com$
  - required: true
    field_name: name
    type: string
    details: The name of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029
  - required: true
    field_name: private_key
    type: string
    details: Service account private key data. Base64 encoded JSON.
    constraints:
      minLength: 512
      pattern: ^[A-Za-z0-9+/]*=*$
  - required: true
    field_name: project_id
    type: string
    details: ID of the project that owns the service account.
    constraints:
      examples:
      - my-project
      maxLength: 30
      minLength: 6
      pattern: ^[a-z0-9-]+$
examples:
- name: Basic Configuration
  description: Create an account with developer access to your ML models.
  plan_id: 1ea54197-9462-42f3-af7a-2c9fe67682e7
  provision_params: {}
  bind_params:
    role: roles/ml.developer
