---
version: 1
name: google-stackdriver-monitoring
id: 4a4764e0-fd9e-4a0a-a6d3-8aa40f048fb9
description: Stackdriver Monitoring
display_name: Stackdriver Monitoring
image_url: https://cloud.google.com/_static/images/cloud/products/logos/svg/stackdriver.svg
documentation_url: https://cloud.google.com/monitoring/docs/
support_url: https://cloud.google.com/stackdriver/docs/getting-support
tags: [gcp, stackdriver, monitoring, preview]
plans:
- name: default
  id: 2254b96f-9ac0-4cc1-9184-3f76fed8fedb
  description: Stackdriver Monitoring default plan.
  display_name: "Default"
  properties: {}
provision:
  plan_inputs: []
  user_inputs: []
  computed_inputs: []
  template: ''
  outputs: []
bind:
  plan_inputs: []
  user_inputs: []
  computed_inputs:
  - name: service_account_name
    default: ${str.truncate(20, "pcf-binding-${request.binding_id}")}
    overwrite: true
    type: string
  template: |
    variable service_account_name {type = "string"}

    resource "google_service_account" "account" {
      account_id = "${var.service_account_name}"
      display_name = "${var.service_account_name}"
    }

    resource "google_service_account_key" "key" {
      service_account_id = "${google_service_account.account.name}"
    }

    resource "google_project_iam_member" "member" {
      role   = "roles/monitoring.metricWriter"
      member = "serviceAccount:${google_service_account.account.email}"
    }

    output name {value = "${google_service_account.account.display_name}"}
    output email {value = "${google_service_account.account.email}"}
    output private_key {value = "${google_service_account_key.key.private_key}"}
    output project_id {value = "${google_service_account.account.project}"}
  outputs:
  - required: true
    field_name: email
    type: string
    details: Email address of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029@my-project.iam.gserviceaccount.com
      pattern: ^pcf-binding-[a-z0-9-]+@.+\.gserviceaccount\.com$
  - required: true
    field_name: name
    type: string
    details: The name of the service account.
    constraints:
      examples:
      - pcf-binding-ex312029
  - required: true
    field_name: private_key
    type: string
    details: Service account private key data. Base64 encoded JSON.
    constraints:
      minLength: 512
      pattern: ^[A-Za-z0-9+/]*=*$
  - required: true
    field_name: project_id
    type: string
    details: ID of the project that owns the service account.
    constraints:
      examples:
      - my-project
      maxLength: 30
      minLength: 6
      pattern: ^[a-z0-9-]+$
examples:
- name: Basic Configuration
  description: Creates an account with the permission `monitoring.metricWriter` for
    writing metrics.
  plan_id: 2254b96f-9ac0-4cc1-9184-3f76fed8fedb
  provision_params: {}
  bind_params: {}
